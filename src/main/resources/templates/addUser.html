<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить пользователя</h2>

<form th:action="@{/admin/save}" th:object="${user}" method="post">
  <label>Имя: <input type="text" th:field="*{username}" required></label><br>
  <label>Пароль: <input type="password" th:field="*{password}" required></label><br>
  <label>Почта: <input type="email" th:field="*{email}" required></label><br>
  <button type="submit">Сохранить</button>
</form>
<a href="/admin">Вернуться к настройкам</a>
</body>
</html>
